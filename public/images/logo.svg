<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="200" cy="200" r="180" fill="#F9F3FF" />
  
  <!-- 길/여행 경로 -->
  <path d="M50 250 C100 230 150 270 200 240 C250 210 300 250 350 230" 
        stroke="#E6E6E6" stroke-width="12" stroke-linecap="round" fill="none" />
  <path d="M50 250 C100 230 150 270 200 240 C250 210 300 250 350 230" 
        stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-dasharray="1, 12" fill="none" />
  
  <!-- 귀여운 지도 핀 -->
  <g transform="translate(200, 120) scale(0.7)">
    <path d="M0 -70 C-40 -70 -70 -40 -70 0 C-70 40 0 100 0 100 C0 100 70 40 70 0 C70 -40 40 -70 0 -70 Z" fill="#FF6B8B" />
    <circle cx="0" cy="-10" r="25" fill="#FFD2DB" />
    <!-- 핀에 웃는 얼굴 -->
    <circle cx="-10" cy="-15" r="4" fill="#555" />
    <circle cx="10" cy="-15" r="4" fill="#555" />
    <path d="M-15 0 Q0 15 15 0" stroke="#555" stroke-width="3" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- 왼쪽 캐릭터 -->
  <g transform="translate(160, 240)">
    <!-- 몸통 -->
    <circle cx="0" cy="0" r="22" fill="#7EC4FF" />
    <!-- 얼굴 -->
    <circle cx="0" cy="-5" r="18" fill="#B3E5FC" />
    <!-- 눈과 입 -->
    <circle cx="-7" cy="-8" r="2.5" fill="#333" />
    <circle cx="7" cy="-8" r="2.5" fill="#333" />
    <path d="M-7 2 Q0 8 7 2" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none" />
    <!-- 가방 -->
    <path d="M-20 0 L-30 25 L-15 25 L-10 0" fill="#FFD56D" />
    <!-- 팔 - 손을 잡는 모습 -->
    <path d="M15 0 C20 0 20 5 20 15" stroke="#7EC4FF" stroke-width="7" stroke-linecap="round" />
    <!-- 다리 - 걷는 모습 -->
    <path d="M-8 22 L-12 40" stroke="#7EC4FF" stroke-width="6" stroke-linecap="round" />
    <path d="M8 22 L15 40" stroke="#7EC4FF" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- 오른쪽 캐릭터 -->
  <g transform="translate(220, 240)">
    <!-- 몸통 -->
    <circle cx="0" cy="0" r="22" fill="#FF93C9" />
    <!-- 얼굴 -->
    <circle cx="0" cy="-5" r="18" fill="#FFDAE8" />
    <!-- 눈과 입 -->
    <circle cx="-7" cy="-8" r="2.5" fill="#333" />
    <circle cx="7" cy="-8" r="2.5" fill="#333" />
    <path d="M-7 2 Q0 8 7 2" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none" />
    <!-- 카메라 -->
    <path d="M10 0 L25 0 L25 20 L10 20 Z" fill="#FFD56D" />
    <circle cx="17.5" cy="10" r="5" fill="#333" />
    <circle cx="17.5" cy="10" r="2" fill="#888" />
    <!-- 팔 - 손을 잡는 모습 -->
    <path d="M-15 0 C-20 0 -20 5 -20 15" stroke="#FF93C9" stroke-width="7" stroke-linecap="round" />
    <!-- 다리 - 걷는 모습 -->
    <path d="M-8 22 L-15 40" stroke="#FF93C9" stroke-width="6" stroke-linecap="round" />
    <path d="M8 22 L12 40" stroke="#FF93C9" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- 손 잡는 모습 -->
  <circle cx="190" cy="255" r="8" fill="#B3E5FC" />
  <circle cx="210" cy="255" r="8" fill="#FFDAE8" />
  
  <!-- 작은 여행 요소들 -->
  <!-- 비행기 -->
  <g transform="translate(100, 120) rotate(-10)">
    <path d="M0 0 L20 -5 L25 0 L5 5 Z" fill="#A7DAFF" />
    <path d="M5 5 L25 0 L30 5 L10 10 Z" fill="#7EC4FF" />
    <circle cx="20" cy="0" r="3" fill="#FFF" />
  </g>
  
  <!-- 해 -->
  <circle cx="300" cy="120" r="15" fill="#FFD56D" />
  <path d="M300 95 L300 105" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M300 135 L300 145" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M275 120 L285 120" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M315 120 L325 120" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M282 102 L290 110" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M310 130 L318 138" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M282 138 L290 130" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  <path d="M310 110 L318 102" stroke="#FFD56D" stroke-width="3" stroke-linecap="round" />
  
  <!-- 작은 구름 -->
  <g transform="translate(260, 150)">
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" />
    <circle cx="-10" cy="0" r="6" fill="#FFFFFF" />
    <circle cx="10" cy="0" r="6" fill="#FFFFFF" />
  </g>
  
  <g transform="translate(130, 160)">
    <circle cx="0" cy="0" r="10" fill="#FFFFFF" />
    <circle cx="-12" cy="0" r="7" fill="#FFFFFF" />
    <circle cx="12" cy="0" r="7" fill="#FFFFFF" />
  </g>
  
  <!-- 작은 나무/풍경 -->
  <path d="M80 240 L90 200 L100 240 Z" fill="#A3E4D7" />
  <rect x="90" y="240" width="5" height="10" fill="#7F8C8D" />
  
  <path d="M320 240 L330 210 L340 240 Z" fill="#A3E4D7" />
  <rect x="330" y="240" width="5" height="10" fill="#7F8C8D" />
  
  <!-- 로고 텍스트 -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle">
    <tspan fill="#7EC4FF">Travel</tspan>
    <tspan fill="#333">With</tspan>
    <tspan fill="#FF93C9">Me</tspan>
  </text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#555">트래블윗미</text>
</svg>